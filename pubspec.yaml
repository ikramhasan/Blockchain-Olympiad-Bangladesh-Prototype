name: nfc
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  web3dart: ^2.4.0
  flutter_bloc: ^8.0.1
  dartz: ^0.10.1
  http: ^0.13.4
  web_socket_channel: ^2.2.0
  lottie: ^1.3.0
  flutter_hooks: ^0.18.3
  animate_do: ^2.1.0
  pluto_grid: ^2.10.3
  google_fonts: ^3.0.1
  flutter_dotenv: ^5.0.2
  file_picker: ^4.6.0
  ipfs_client_flutter: ^1.0.7

dev_dependencies:
  flutter_lints: ^1.0.0

dependency_overrides:
  web3dart: ^2.4.0
  collection: ^1.16.0

flutter:
  uses-material-design: true

  assets:
    - build/contracts/UsersContract.json
    - build/contracts/CertificatesContract.json
    - build/contracts/ApplicationsContract.json
    - assets/light_effect.json
    - assets/web3.json
    - assets/blockchain.json
    - .env
